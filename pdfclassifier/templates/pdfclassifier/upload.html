<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de notificaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
        }
        label, input, button {
            margin-bottom: 10px;
        }
        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 10px 0;
        }
        #file-input {
            display: none;
        }
        #file-count {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Clasificador de notificaciones</h1>
    <form id="upload-form" action="{% url 'predict_pdf' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file-input">Arrastra tus PDFs aqu√≠ o haz clic para seleccionar</label>
        <div id="drop-area">
            <input type="file" id="file-input" name="pdfs" accept="application/pdf" multiple required>
        </div>
        <div id="file-count">No files selected</div>
        <button type="submit">Subir PDFs</button>
    </form>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileCount = document.getElementById('file-count');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#333';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#ccc';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#ccc';
            fileInput.files = e.dataTransfer.files;
            updateFileCount();
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', updateFileCount);

        function updateFileCount() {
            if (fileInput.files.length > 0) {
                fileCount.textContent = `${fileInput.files.length} file(s) selected`;
            } else {
                fileCount.textContent = 'No files selected';
            }
        }
    </script>
</body>
</html>
